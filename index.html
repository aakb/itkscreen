<!DOCTYPE html>
<html>
<head>
  <title>ITK personale</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Libraries -->
  <script type="text/javascript" src="assets/lib/angular-1.5.3.min.js"></script>

  <!-- App code -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/groupController.js"></script>
  <script type="text/javascript" src="js/dataService.js"></script>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body data-ng-app="groupApp">
<div data-ng-controller="groupControl" class="group-wrapper">
  <article class="group" data-ng-repeat="group in groups">
    <div class="group--outer-wrapper">
      <div class="group--header-wrapper">
        <h2 class="group--header">{{ group.group }}</h2>
      </div>
      <div class="group--member-wrapper">
        <article class="group--member flip-container" data-ng-class="{'active' : isSelected(member)}" data-ng-click="setActive(member)" data-ng-repeat="member in group.members.data" ontouchstart="this.classList.toggle('hover');">
          <div class="flipper">
            <div class="group--inner-wrapper front">
              <div class="group--member-image" style="background-image: url('images/{{ member.azident | trim }}.jpg');"></div>
              <div class="group--member-content">
                <p class="group--member-name">{{ member.kaldenavn | trim }}</p>
                <p class="group--member-meta">{{ member.stilling | trim }}</p>
              </div>
            </div>
            <div class="group--inner-wrapper back">
              <div class="group--member-image" style="background-image: url('images/{{ member.azident | trim }}.jpg');"></div>
              <div class="group--member-content">
                <p class="group--member-name">{{ member.firstname | trim }} {{ member.lastname | trim }}</p>
                <p class="group--member-meta">{{ member.email | trim }}</p>
                <p class="group--member-meta">{{ member.tlf1 | trim }}</p>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </article>
</div>
</body>
</html>
